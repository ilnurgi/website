{% extends 'base_metrics.html' %}

{% block extra_title %}
    Урлы
{% endblock %}

{% block description %}
    <meta name="description" content="Статистика ресурса. Урлы">
{% endblock %}

{% block content %}
    {% for data in urls %}
        <h3>{{ data.date }}</h3>
        {% for url in data.urls %}
            <br>{{ url.1 }}, {{ url.0 }}
        {% endfor %}
    {% endfor %}
{% endblock %}
